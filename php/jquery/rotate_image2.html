<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <h1 class="text-center">image rotation</h1>
          <div>
              <img src="image1.jpg" id="image1" class="img-fluid img-thumbnail" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        console.log("it is ready to go..");
        $("#image1").mouseenter(function () {
            console.log("mouse entered");
            $(this).css("transform"," scaleX(-1)").css("transition","transform 1.12s");
            $(this).attr("src","image3.jpg");
        });
        $("#image1").mouseleave(function(){
            console.log("mouse has left")
            $(this).css("transform","scaleX(1)").css("transition","transform 1.12s");
            $(this).attr("src","image1.jpg");
        });
    });
    </script>
  </body>
</html>
